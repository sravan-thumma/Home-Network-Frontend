<h3>User Login</h3>
<div style="width: 400px;">
  <form  ngNativeValidate #form (ngSubmit)="onSubmit()">

      <label for="name">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="username" name="username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password"  [(ngModel)]="password" name="password" required>
    </div>
